<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Supermarket Products CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="p-3">
      <div class="row">
        <div class="col-12">
          <!-- <button
            class="btn btn-primary newUser"
            data-bs-toggle="modal"
            data-bs-target="#productForm"
          >
            Add New Product <i class="bi bi-box-seam"></i>
          </button> -->
          <button
            class="btn btn-primary newUser"
            onclick="openForm()"
            data-bs-toggle="modal"
            data-bs-target="#productForm"
          >
            Add New Product
            <i class="bi bi-box-seam"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table
            class="table table-striped table-hover mt-3 text-center table-bordered"
          >
            <thead>
              <tr>
                <th>S.No</th>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Discount</th>
                <th>Barcode</th>
                <th>Company Name</th>
                <th>Production Date</th>
                <th>Expiry Date</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="productForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Product Details</h4>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" id="imgInput" accept="image/*" />
                  <i class="bi bi-plus-circle-dotted"></i>
                </label>
                <img
                  src="./image/Product Placeholder.webp"
                  alt="Product Image"
                  width="200"
                  height="200"
                  class="img"
                  id="imgPreview"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="PName">Product Name:</label>
                  <input type="text" id="PName" required />
                </div>
                <div>
                  <label for="Price">Price:</label>
                  <input type="number" id="Price" required />
                </div>
                <div>
                  <label for="Quantity">Quantity:</label>
                  <input type="number" id="Quantity" required />
                </div>
                <div>
                  <label for="Discount">Discount (%):</label>
                  <input type="number" id="Discount" required />
                </div>
                <div>
                  <label for="Barcode">Barcode:</label>
                  <input type="text" id="Barcode" required />
                </div>
                <div>
                  <label for="ComName">Company Name:</label>
                  <input type="text" id="ComName" required />
                </div>
                <div>
                  <label for="PRODDate">Production Date:</label>
                  <input type="date" id="PRODDate" required />
                </div>
                <div>
                  <label for="EXPDate">Expiry Date:</label>
                  <input type="date" id="EXPDate" required />
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="submit" form="myForm" class="btn btn-primary submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- View Product Data Modal -->
    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Product Details</h4>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <img
                  src="./image/Product Placeholder.webp"
                  alt="Product Image"
                  width="200"
                  height="200"
                  class="showImg"
                  id="showImg"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="showPName">Product Name:</label>
                  <input type="text" id="showPName" disabled />
                </div>
                <div>
                  <label for="showPrice">Price:</label>
                  <input type="text" id="showPrice" disabled />
                </div>
                <div>
                  <label for="showQuantity">Quantity:</label>
                  <input type="text" id="showQuantity" disabled />
                </div>
                <div>
                  <label for="showDiscount">Discount (%):</label>
                  <input type="text" id="showDiscount" disabled />
                </div>
                <div>
                  <label for="showBarcode">Barcode:</label>
                  <input type="text" id="showBarcode" disabled />
                </div>
                <div>
                  <label for="showComName">Company Name:</label>
                  <input type="text" id="showComName" disabled />
                </div>
                <div>
                  <label for="showPRODDate">Production Date:</label>
                  <input type="date" id="showPRODDate" disabled />
                </div>
                <div>
                  <label for="showEXPDate">Expiry Date:</label>
                  <input type="date" id="showEXPDate" disabled />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for automatic form closing after submission -->
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent actual form submission for demonstration purposes

          // Simulate form submission and then close the modal
          // Simulate a delay for the form submission
        });
    </script>
  </body>
  <script src="add.js"></script>
</html>
